# SonarQube Project Configuration
sonar.projectKey=ralph-orchestrator-ts
sonar.projectName=Ralph Orchestrator TypeScript

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Coverage configuration - exclude hard-to-test files from coverage
# These files require external CLI tools, process spawning, or web servers
sonar.coverage.exclusions=\
  src/cli.ts,\
  src/orchestrator.ts,\
  src/adapters/acp/client.ts,\
  src/adapters/acp/adapter.ts,\
  src/adapters/claude.ts,\
  src/adapters/gemini.ts,\
  src/adapters/qchat.ts,\
  src/sonarqube/executor.ts,\
  src/web/server.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions (from analysis)
sonar.exclusions=\
  node_modules/**,\
  .git/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  .adws/agents/**,\
  .agent/**

# Test exclusions (excluded from source analysis but included for test coverage)
sonar.test.exclusions=\
  **/*.test.ts,\
  **/*.spec.ts
